<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
      <h1>Sent us your favorite recipe:</h1>

    <main>

        <form name="contact" method="POST" data-netlify="true">

            <label for="name">Naam:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="tel">Telefoonnummer:</label>
            <input type="tel" id="tel" name="tel">

            <label for="age">Leeftijd:</label>
            <input type="number" id="age" name="age">

            <label for="date2">Geboortedatum:</label>
            <input type="date2" id="date2" name="date2">


            <div>
                <label for="male">Man</label>
                <input type="radio" name="gender" id="male" value="man">
            </div>


            <div>
                <label for="female">Vrouw</label>
                <input type="radio" name="gender" id="female" value="vrouw">
            </div>

            <p>Favoriete gerecht?</p>

            <label for="frans">Frans</label>
            <input type="checkbox" id="frans" name="frans" value="frans">

            <label for="italiaans">Italiaans</label>
            <input type="checkbox" id="italiaans" name="italiaans" value="frans">

            <label for="spaans">Spaans</label>
            <input type="checkbox" id="spaans" name="spaans" value="frans">

            <label for="arabisch">Arabisch</label>
            <input type="checkbox" id="arabisch" name="arabisch" value="frans">

            <label for="color">Favoriete kleur:</label>
            <input type="color" id="color" name="color">


            <label for="textarea">Biografie:</label>
            <textarea name="info" id="textarea" cols="30" rows="10" placeholder="place text here"></textarea>

            <label for="file">Jouw recept in pdf:</label>
            <input type="file" id="file" name="fileupload" value="Recept?">

            <label for="url">Jouw recepten site:</label>
            <input type="url" id="url" name="url" value="url">

            <input type="submit" id="submit" value="Click me!">

            <input type="reset" id="reset" value="Klik om te verwijderen">



        </form>

    </main>


    <footer>

        <a href="index.html">Home Page</a>

    </footer>

</body>


</html>
